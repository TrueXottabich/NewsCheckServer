{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Добавление модели</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.title }}<br>
        <span>Модель в формате pickle</span><br>
        {{ form.file_model }}<br>
        <br>
        <span>Векторное представление слов в формате pkl</span><br>
        {{ form.file_vector }}<br>
        <br>

        <button type="submit" class="btn btn-primary">Загрузить</button><br>
        {{ error }}<br>
    </form>
{% endblock %}
